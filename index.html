<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="cal-display"></div>
            <div class="numPad">
                <button data-type="num" id="button7" class="button" value="7">7</button>
            <button data-type="num" id="button8" class="button" value="8">8</button>
            <button data-type="num" id="button9" class="button" value="9">9</button>
            <button data-type="num" id="button4" class="button" value="4">4</button>
            <button data-type="num" id="button5" class="button" value="5">5</button>
            <button data-type="num" id="button6" class="button" value="6">6</button>
            <button data-type="num" id="button1" class="button" value="1">1</button>
            <button data-type="num" id="button2" class="button" value="2">2</button>
            <button data-type="num" id="button3" class="button" value="3">3</button>
            <button data-type="num" id="button0" class="button" value="0">0</button>
            <button class="button" value=".">.</button>
                </div>
            <button class="button" value="(">(</button>
            <button class="button" value=")">)</button>
            <button class="button" value="clear">clear</button>
            <button class="button" value="backspace">backspace</button>
            <button data-type="operator" data-operators = "1" class="button" value="!">!</button>
            <button data-type="operator" data-operators = "2" class="button" value="/">/</button>
            <button data-type="operator" class="button" value="s">s</button>
            <button data-type="operator" class="button" value="c">c</button>
            <button data-type="operator" data-operators = "2" id="button*" class="button" value="*">*</button>
            <button data-type="operator" class="button" value="t">t</button>
            <button id="buttonRad" class="button" value="Deg/Rad">Deg/Rad</button>
            <button data-type="operator" data-operators = "2" class="button" value="-">-</button>
            <button data-type="operator" data-operators = "2" id="button^" class="button" value="^">x^y</button>
            <button class="button" data-operators = "2" value="x^2">x^2</button>
            <button data-type="operator" data-operators = "2" id="button+" class="button" value="+">+</button>
            <button data-type="operator" data-operators = "2" id="button√" class="button" value="√">y√x</button>
            <button class="button" data-operators = "2" value="2√x">2√x</button>
            <button class="button" value="=">=</button>
        </div>
    </body>
</html>
